<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#dc3545" />
    <meta name="description" content="Comprehensive emergency response guide with multilingual support and offline access" />
    <title>International Emergency Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceWorker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    
    <!-- Offline message -->
    <div id="offline-message" style="display: none; position: fixed; bottom: 20px; right: 20px; background-color: #f8d7da; color: #721c24; padding: 10px 15px; border-radius: 5px; z-index: 9999;">
      You are currently offline. Some features may be limited.
    </div>
    
    <script>
      // Show offline message when network status changes
      window.addEventListener('online', () => {
        document.getElementById('offline-message').style.display = 'none';
      });
      
      window.addEventListener('offline', () => {
        document.getElementById('offline-message').style.display = 'block';
      });
      
      // Check initial status
      if (!navigator.onLine) {
        document.getElementById('offline-message').style.display = 'block';
      }
    </script>
  </body>
</html>
